<div class="content-wrapper">
  <div class="content">

    <div class="box box-primary">

      <section class="content-header">
        <h1>
          Segmentacion Programas
          <small>Vigentes</small>
        </h1>
      </section>
      <section class="content">
        <!-- <a class="btn btn-primary a" (click)="addProgram()">Registrar Programa</a> -->

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Detalles</th>
              <th>Modulos</th>
              <th colspan="3">Ajustes</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let program of mostrar">
              <td>{{ program.name }}</td>
              <td>{{ program.details }}</td>
              <td>
                <a class="btn btn-info" (click)="listPersonInteresados(program._id)"> interesados-ProximoEvento-confirmados</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <a>Pagina # {{page}}</a>
            <br>
            <button (click)="dis()" [disabled]="page == 1">Anterior</button>
            <button (click)="aum()" [disabled]="page == totalPag">Siguiente</button>
          </tfoot>
        </table>
        <table id="Contacts" style="display: none;" summary="Code page support in different versions of MS Windows." rules="groups"
          frame="hsides" border="2">
          <thead valign="top">
            <tr>
              <th>{{group}}</th>
              <th>{{first}}</th>
              <th>{{second}}</th>
              <th>{{last}}</th>
              <th>{{cell}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{contact.group}}</td>
              <td>{{contact.first}}</td>
              <td>{{contact.second}}</td>
              <td>{{contact.last}}</td>
              <td>{{contact.cell}}</td>
            </tr>
          </tbody>
        </table>
      </section>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
