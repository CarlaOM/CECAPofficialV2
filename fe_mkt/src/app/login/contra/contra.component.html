<div class="content-wrapper">

  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
        <h1 class="text-center login-title">Cambiar Contraseña</h1>
        <div class="account-wall">
          <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="form-signin">
            <p>
              <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password_hash" class="form-control" placeholder="Contraseña"
                required />
              <span *ngIf="!password.valid && password.touched" class="text-alert">
                *La contraseña de usuario es obligatorio.
              </span>
            </p>
            <input type="submit" value="Guardar" class="btn btn-success btn-lg btn-block" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
