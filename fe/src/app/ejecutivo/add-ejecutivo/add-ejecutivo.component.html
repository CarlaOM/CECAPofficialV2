<div class="content-wrapper">
    <br>
    <div class="">
  
    <div class="box box-primary">
  
  <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Ejecutivo</h1>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" class="jumbotron">
          <div class="form-group col-sm-8">
            <label for="name">Nombres</label>
            <input type="text" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]{3,20}[ ]{0,1}[a-zA-ZñÑáéíóúÁÉÍÓÚ]{0,20}" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="text-alert">
              *El Nombre es inválido
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="lastname">Apellidos</label>
            <input type="text" pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ]{3,20}[ ]{0,1}[a-zA-ZñÑáéíóúÁÉÍÓÚ]{0,20}" class="form-control" id="lastname"
                   required
                   [(ngModel)]="model.lastname" name="lastname"
                   #lastname="ngModel">
            <div [hidden]="lastname?.valid || lastname?.pristine"
            class="text-alert">
            *El Apellido es inválido
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="cell">Celular</label>
            <input type="number" pattern="[6-7][0-9]{7}" class="form-control" id="cell"
                   required
                   [(ngModel)]="model.cell" name="cell"
                   #cell="ngModel">
            <div [hidden]="cell?.valid || cell?.pristine"
            class="text-alert">
            *El Celular es inválido
            </div>
          </div>
  
          <div class="form-group col-sm-8">
              <label for="correo">Correo</label>
              <input type="correo" pattern="[a-zA-Z.0-9_-]{1,30}[@][a-z]{3,15}[.][a-zA-Z]{2,15}" class="form-control" id="correo"
                     [(ngModel)]="model.correo" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine"
              class="text-alert">
              *El correo es inválido
              </div>
            </div>
        
            
            <div class="form-group col-sm-8">
                    <label for="rol">Rol</label>
                    <select class="form-control" id="rol"
                            required
                            [(ngModel)]="model.rol" name="rol"
                            #rol="ngModel">
                      <option *ngFor="let ro of rolesSinAdmin" [value]="ro._id">{{ro.name}}</option>
                    </select>
                    <div [hidden]="rol.valid || rol.pristine" class="text-alert">
                      *El Rol es requerido
                    </div>
            </div>
           

            <div class="form-group col-sm-8">
                    <label for="offices">Sucursal</label>
                    <select class="form-control" id="offices"
                            required
                            [(ngModel)]="model.offices" name="offices"
                            #offices="ngModel">
                      <option *ngFor="let sucur of sucursales" [value]="sucur._id" >{{sucur.name}}</option>
                    </select>
                    <div [hidden]="offices.valid || offices.pristine" class="text-alert">
                            *La Sucursal es requerida
                    </div>
            </div>

            <div class="form-group col-sm-8">
                    <label for="cartera">Carteras Libres</label>
                    <select class="form-control" id="cartera"
                            required
                            [(ngModel)]="model.cartera" name="cartera"
                            #cartera="ngModel">
                      <option *ngFor="let carte of carteras" [value]="carte._id">{{carte.name}}</option>
                    </select>
                    <div [hidden]="cartera.valid || cartera.pristine" class="text-alert">
                        *La Cartera es requerida
                    </div>
            </div>
            <div class="form-group col-sm-8" style="text-align:center">
              <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid" >Guardar</button>
              <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
        </form>
      </div>
     
    </div>
  
    </div>
  
  </div>
  </div>
