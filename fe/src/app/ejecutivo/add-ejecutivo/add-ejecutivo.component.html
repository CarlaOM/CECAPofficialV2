<div class="content-wrapper">
    <br>
    <div class="">
  
  
   
    <div class="box box-primary">
  
  <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Ejecutio</h1>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" >
          <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="">
              first Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <input type="text" class="form-control" id="lastname"
                   required
                   [(ngModel)]="model.lastname" name="lastname"
                   #lastname="ngModel">
            <div [hidden]="lastname?.valid || lastname?.pristine"
            class="">
            last Name is required
            </div>
          </div>
          <div class="form-group">
            <label for="cell">Celular</label>
            <input type="number" class="form-control" id="cell"
                   required
                   [(ngModel)]="model.cell" name="cell"
                   #cell="ngModel">
            <div [hidden]="cell?.valid || cell?.pristine"
            class="">
            cell is required
            </div>
          </div>
  
          <div class="form-group">
              <label for="correo">Correo</label>
              <input type="correo" class="form-control" id="correo"
                     required
                     [(ngModel)]="model.correo" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine"
              class="">
              email is required
              </div>
            </div>
        
            
            <div class="form-group">
                    <label for="rol">Hero rol</label>
                    <select class="form-control" id="rol"
                            required
                            [(ngModel)]="model.rol" name="rol"
                            #rol="ngModel">
                      <option *ngFor="let ro of roles" [value]="ro._id">{{ro.name}}</option>
                    </select>
                    <div [hidden]="rol.valid || rol.pristine" class="">
                      rol is required
                    </div>
            </div>
           

            <div class="form-group">
                    <label for="offices">sucursal</label>
                    <select class="form-control" id="offices"
                            required
                            [(ngModel)]="model.offices" name="offices"
                            #offices="ngModel">
                      <option *ngFor="let sucur of sucursales" [value]="sucur._id">{{sucur.name}}</option>
                    </select>
                    <div [hidden]="offices.valid || offices.pristine" class="">
                            sucursal is required
                    </div>
            </div>

            <div class="form-group">
                    <label for="cartera">cartera</label>
                    <select class="form-control" id="cartera"
                            required
                            [(ngModel)]="model.cartera" name="cartera"
                            #cartera="ngModel">
                      <option *ngFor="let carte of carteras" [value]="carte.name">{{carte.name}}</option>
                    </select>
                    <div [hidden]="cartera.valid || cartera.pristine" class="">
                            cartera is required
                    </div>
            </div>
            


     
          
     
          <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid">Registrar</button>
          <button type="button" class="btn btn-danger" (click)="addEjecutivo.reset()">Cancelar</button>
        </form>
      </div>
