<div class="content-wrapper">
    <section class="content-header">
        <h1>
           Ejecutivos
           <small>Lista</small>
        </h1>
     </section>
  <section class="content">
        <a class="btn btn-primary a" (click)="addEjecutivo()"><i class="fa fa-book"></i> Registrar Ejecutivo</a>
       
     <table class="table table-hover" >
        <thead>
           <tr>
              <th>Nombre</th>
              <th>Estado</th>
              <th>Información</th>
              <th colspan="2">Editar</th>
                 
              
           </tr>
        </thead>
        <tbody> 
           <tr *ngFor="let ejecutivo of ejecutivos">
              <td>{{ ejecutivo.name }}</td>
              <td *ngIf="ejecutivo.active==true">Activo</td>
              <td *ngIf="ejecutivo.active==false">Inactivo</td>
              <td>
                 <a class="btn btn-info" (click)="infoEjecutivo(ejecutivo._id)">INFORMACIÓN</a>
              </td>
              <td>
                <a class="btn btn-warning" (click)="editEjecutivo(ejecutivo._id)">EDITAR</a>
             </td>
             <td>
                <!-- <a class="btn btn-danger" (click)="deleteEjecutivo(ejecutivo._id)" >ELIMINAR</a> -->
             </td>
           </tr>
        </tbody>
     </table> 
  </section>
  <router-outlet></router-outlet>
</div>
