<div class="content-wrapper">
  <section class="content-header">
      <h1>
         Caja Chica Ejecutivo
         <small>Ingresos - Egresos</small>
      </h1>
   </section>
<section class="content">
      <a class="btn btn-primary a" (click)="goIngreso()" >Ingreso</a>
      <a class="btn btn-primary a" (click)="goEgreso()">Egreso</a>
      
     
   <table class="table table-hover" >
      <thead>
         <tr>
            <th>Titulo</th>
            <th>Descripcion</th>
            <th>Numero de Recibo</th>
            <th>Fecha</th>
            <th>Ingreso</th>
            <th>Egreso</th>
            <th>Total</th>
               
            
         </tr>
      </thead>
      <tbody>
         
         <tr  *ngFor=" let detalle of detalles">


                <td class="">{{detalle.title}}</td>
                <td class=""> </td>
                <td class="">{{detalle.receipt}}</td>
                <td class="">{{detalle.date_detail|date}}</td>
                <td class="" *ngIf="detalle.input==true; else vacio "> {{detalle.amount}}</td>
                <td class="" *ngIf="detalle.input==false; else vacio">{{detalle.amount}}</td>
                <ng-template #vacio class="">
                  ---
    
                </ng-template>
           


         </tr>
      </tbody>
      <tfoot>
        <tr>

          <td class="success"></td>   
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success">{{total}}</td>       

        </tr>
      </tfoot>


   </table>

   
      <a class="btn btn-danger a" (click)="goCloseCash()">Cerrar Caja</a>
      <!-- <app-confirm-close-cash></app-confirm-close-cash> -->
   
</section>
</div>
