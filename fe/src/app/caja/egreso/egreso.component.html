<div class="content-wrapper">
  <br>
  <div class="">
    <div class="box box-primary">

      <div class="container">
        <div [hidden]="submitted">
          <h1>Registrar Egreso</h1>
          <br>
          <form (ngSubmit)="onSubmit()" #EgresoForm="ngForm" class="jumbotron">
            
            <div class="form-group col-sm-8">
              <label for="titulo" class="control-label">Titulo</label>
              <!--pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}"-->
              <input type="text" class="form-control" id="titulo" [(ngModel)]="egresoTitulo" name="titulo" #titulo="ngModel" required>
              <div [hidden]="titulo?.pristine || titulo.valid" class="text-alert">
                *El Titulo es requerido
              <!-- <div [hidden]="titulo?.valid" class="danger">
                El titulo requiere letras -->
              </div>
            </div>

            <div class="form-group col-sm-8">
              <label for="descripcion">Descripcion</label>
              <input type="text" pattern="[a-zA-Z ]{3,150}" class="form-control" id="descripcion" [(ngModel)]="egresoDescripcion" 
              name="descripcion" #descripcion="ngModel"  required>
              <span *ngIf="!descripcion.valid && descripcion.touched" class="text-alert">
                *La Descripcion es requerida
              </span>
              <!--<div [hidden]="descripcion?.valid || descripcion?.pristine" class="text-alert">
                *La Descripcion es requerida
              </div>-->
              </div>

              <div class="form-group col-sm-8">
                <label for="events">Evento al que pertenece</label>
                <select class="form-control" id="events" [(ngModel)]="egresoEvent" name="events" #events="ngModel" required>
                  <option *ngFor="let event of eventos" [value]="event._id">{{event.name}}</option>
                </select>
                <!--<div [hidden]="events.valid || events.pristine" class="text-alert">
                  *Sucursal is required
                </div>-->
              </div>

              <div class="form-group col-sm-8">
                <label for="recibo">Num Recibo</label>
                <input type="number" pattern="[0-9]{0,15}[a-zA-Z]{0,5}" class="form-control" id="recibo" [(ngModel)]="egresoRecibo" 
                name="recibo" #recibo="ngModel" required>
                <span *ngIf="!recibo.valid && recibo.touched" class="text-alert">
                    *El Recibo es requerido o tipo de dato es invalido
                </span>
                <!--<div [hidden]="recibo.valid || recibo.pristine" class="text-alert">
                  recibo es requerido o el tipo de dato es invalido 
                </div>-->
              </div>

              <div class="form- col-sm-8">
                <label for="monto">Monto</label>
                <input type="number" pattern="[0-9]{0,5}" class="form-control" id="monto" [(ngModel)]="egresoMonto" 
                name="monto" #monto="ngModel" required>
                <span *ngIf="!recibo.valid && recibo.touched" class="text-alert">
                    *El Monto es requerido o el tipo de dato es invalido 
                </span>
                <!--<div [hidden]="monto.valid || monto.pristine" class="text-alert">
                  Monto es requerido o el tipo de dato es invalido 
                </div>-->
              </div>
              <div class="form-group col-sm-8" style="text-align:center ">
                <button type="submit" class="btn btn-success" [disabled]="!EgresoForm.form.valid">Guardar</button>
                <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
              </div>
          </form>
        </div>
