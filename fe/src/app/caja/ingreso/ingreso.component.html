<div class="container">
    <div [hidden]="submitted">
      <h1>Ingreso</h1>
      <form (ngSubmit)="onSubmit()" #IngresoForm="ngForm" class="jumbotron">
        <div class="form-group col-sm-8">
          <label for="titulo">Título</label>
          <input type="text" pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}" class="form-control" id="titulo"
                 required
                 [(ngModel)]="ingresoTitulo" name="titulo"
                 #titulo="ngModel">
          <div [hidden]="titulo?.valid || titulo?.pristine"
               class="text-alert">
            *El Título es requerido
          </div>
        </div>
        <div class="form-group col-sm-8">
          <label for="descripcion">Descripción</label>
          <input type="text" pattern="[a-zA-Z0-9 ]{3,150}" class="form-control" id="descripcion"
                 required
                 [(ngModel)]="ingresoDescripcion" name="descripcion"
                 #descripcion="ngModel">
          <div [hidden]="descripcion?.valid || descripcion?.pristine"
               class="text-alert">
            *La Descripción es requerida
          </div>
        </div>

        <div class="form-group col-sm-8">
            <label for="events">Evento al que pertenece</label>
            <select class="form-control" id="events"
                    required
                    [(ngModel)]="ingresoEvent" name="events"
                    #events="ngModel">
              <option *ngFor="let event of eventos" [value]="event._id">{{event.name}}</option>
            </select>
            <div [hidden]="events.valid || events.pristine" class="text-alert">
                    *El Evento es requerido
            </div>
          </div>
