<div class="content-wrapper">

  <div class="content">

    <div class="box box-primary">
        <section class="content-header">
            <h1>
               Módulos
               <small>{{program?.name}}</small>
            </h1>
         </section>
         <section class="content">
            <a class="btn btn-primary a" (click)="addModulo()"><i class="fa fa-book"></i> Registrar Módulo</a>
      
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Número</th>
                     <th>Nombre</th>
                     <th>Contenido</th>
                     <th colspan="3">Opciones</th>
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let modulo of modulos">
                     <td>{{ modulo.number }}</td>
                     <td>{{ modulo.name }}</td>
                     <td>{{ modulo.content }}</td>
                     <td>
                        <a class="btn btn-warning" (click)="editModulo(modulo._id)">EDITAR</a>
                     </td>
                  </tr>
               </tbody>
            </table>
            <div align="center">
              <button class="btn btn-primary"  (click)="cancelar()">Volver</button>
            </div>
         </section>

    </div>
  </div>
  
   <router-outlet></router-outlet>
</div>
