<div class="content-wrapper">
  <br>
  <div class="">

  <div class="box box-primary">

    <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Programa</h1>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" >
        <div class="form-group">
          <label for="name">Nombre del Programa</label>
          <input type="text" class="form-control" id="name"
                 required
                 [(ngModel)]="model.name" name="name"
                 #name="ngModel"
                 >
          <div [hidden]="name?.valid || name?.pristine"
               class="">
            Program Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="lastname">Apellidos</label>
          <input type="text" class="form-control" id="lastname"
                 required
                 [(ngModel)]="model.lastname" name="lastname"
                 #lastname="ngModel">
          <div [hidden]="lastname?.valid || lastname?.pristine"
          class="">
          last Name is required
          </div>
        </div>
        <div class="form-group">
          <label for="cell">Celular</label>
          <input type="number" class="form-control" id="cell"
                 required
                 [(ngModel)]="model.cell" name="cell"
                 #cell="ngModel">
          <div [hidden]="cell?.valid || cell?.pristine"
          class="">
          cell is required
          </div>
        </div>          
        <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid" >Registrar</button>
        <button type="button" class="btn btn-danger" (click)="addEjecutivo.reset()">Cancelar</button>
      </form>
    </div>
                
    </div>

    </div>

  </div>
</div>
