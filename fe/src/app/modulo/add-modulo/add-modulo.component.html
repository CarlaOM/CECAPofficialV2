<div class="content-wrapper">
  <br>
   <div class="">
     <div class="box box-primary">
     
       <div class="container ">
           <div [hidden]="submitted">
               <h1>Registrar Modulo</h1>
               <br>
               <form (ngSubmit)="onSubmit()" #addModulo="ngForm" class="jumbotron">
                   <div class="form-group col-sm-8">
                      <label for="number">Numero del Modulo</label>
                      <input type="number" class="form-control" id="number" 
                          [(ngModel)]="modulo.number" name="number" #number="ngModel" required >
                          <span *ngIf="!number.valid && number.touched" class="text-alert">
                                  *Numero del Modulo requerido.
                              </span>
                      <!--<div [hidden]="number?.valid || number?.pristine" class="">
                              Numbero Requerido
                      </div>-->
                   </div>
                   <div class="form-group col-sm-8">
                       <label for="name" class="control-label" >Nombre del Modulo</label>
                           <input type="text" class="form-control" id="name" 
                           [(ngModel)]="modulo.name" name="name" #name="ngModel" required />
                           <span *ngIf="!name.valid && name.touched" class="text-alert">
                                   *Nombre del Modulo requerido.
                           </span>
                       <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                           kjkn
                       </div>-->
                   </div>
                   <div class="form-group col-sm-8">
                       <label for="content" class=" control-label">Contenido</label>
                               <input type="text" class="form-control" id="content" 
                                   [(ngModel)]="modulo.content" name="content" #content="ngModel" required >
                               <span *ngIf="!content.valid && content.touched" class="text-alert">
                                           *Contenido del Modulo requerido.
                               </span>
                           <!--<div [hidden]="content?.valid || content?.pristine" class="">
                               Contenido requerido
                           </div>-->
                   </div>
                   <div class="form-group col-sm-8">
                           <label for="program">Programa</label>
                               <!--<select class="selectpicker" #program>
                                <option *ngFor="let program of programs" value="{{program._id}}">{{program.name}}</option>
                               </select>-->
                               <select class="form-control" id="program" required
                                [(ngModel)]="model.program" name="program"
                                #nomPrograma="ngModel">
                                 <option *ngFor="let program of programs" [value]="program._id">{{program.name}}</option>
                                </select>
                               <!--<span *ngIf="!program.valid && program.touched" class="text-alert">
                                       *Programa del Modulo requerido.
                               </span>
                           <div [hidden]="departament?.valid || departament?.pristine" class="">
                              *Programa requerido
                           </div>-->
                   </div>
                   <div class="form-group col-sm-8" style="text-align:center ">
                       <button type="submit" class="btn btn-success" [disabled]="!addModulo.form.valid">Registrar</button>
                       <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
               </form>
           </div>
       </div>
     </div> 
   </div>
</div>
