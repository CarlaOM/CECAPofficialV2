<div class="content-wrapper">
  <div class="content">

    <div class="box box-content">
        <section class="content-header">
            <h1>
              Eventos
               <small>Reportes</small>
            </h1>
         
           </section>
       <section class="content">
         <table>
           <thead>
             <tr>Buscar</tr>
             <tr>
               <th>
             <label>Fecha Inicio:</label>
             <input type="date" [(ngModel)]="fechaIni">
               </th>
               <br>
               <th>
                   <label>Fecha Fin:</label>
                   <input type="date" [(ngModel)]="fechaFin">  
                 </th>
             </tr>
             <tr>
                 <a class="btn btn-info" (click)="reporte()">Buscar</a>
             </tr>
       
           </thead>
         </table>
       </section>
         <section class="content">
                 
            <table class="table table-hover">
               <thead>
                  <tr class="text-info cabecera hover">
                     <th><h4 class="text-center font-family-serif">Nombre</h4></th>
                     <th><h4 class="text-center">Fecha de Inicio</h4></th>
                     <th><h4 class="text-center">Cupos</h4></th>
                     <th><h4 class="text-center">Lista de Inscritos</h4></th>
                     <th><h4 class="text-center">Lista de Requisitos</h4></th>
                     <th><h4 class="text-center">Cuentas por Cobrar</h4></th>
                     <th colspan="2"><h4 class="text-center">Estado</h4></th>  
                  </tr>
               </thead>
               <tbody>
                  <tr *ngFor="let event of eventos" class="bg-info text-center">
                     <td>{{ event.name }}</td>
                     <td>{{ event.date_start | date }}</td>
                     <td>{{ event.total }}</td>
                     <td>
                        <a class="btn btn-info" (click)="viewPrint(event._id)">VER INSCRITOS</a>
                     </td>
                     <td>
                        <a class="btn btn-success" (click)="viewRequirements(event._id)">VER LISTA</a>
                     </td>
                     <td>
                        <a class="btn btn-warning" (click)="accountsRec(event._id)">VER CUENTAS</a>
                     </td>
                     <td>
                        <a class="btn btn-primary" (click)="send(event._id)">INFORMACIÃ“N</a>
                     </td>
                  </tr>
               </tbody>
            </table>
         </section>

    </div>
  </div>
  <!-- Content Header (Page header) -->
  
</div>
