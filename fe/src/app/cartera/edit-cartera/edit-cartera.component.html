
<div class="content-wrapper">
      <br>
      <div class="content">
        <div class="box box-primary">
          <div class="container">
            <div [hidden]="submitted">
               <h1>Editar Cartera</h1>
                <form (ngSubmit)=" editCartera()" #addCartera="ngForm" class="" >
            <div class="form-group col-sm-8">
              <label for="name">Nombre de la Cartera</label>
              <input type="text" pattern="[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ]{3,20}([ ]{0,1}[a-zA-Z0-9ñÑáéíóúÁÉÍÓÚ]{0,20}){0,2}" class="form-control" id="name"
                     required
                     [(ngModel)]="carteraName" name="name"
                    #name="ngModel"
                     >
              <!-- <div [hidden]="name?.valid || name?.pristine"
                   class="text-alert">
                *El nombre de la Cartera es requerido
              </div> -->
              <span *ngIf="!name.untouched && !name.valid && carteraName == ''" class="text-alert">
                *Nombre de Cartera requerido.
                </span>
                <span *ngIf="!name?.pattern && name.dirty && name.touched && !name.valid && carteraName != '' && carteraName.length>20" class="text-alert">
                *Nombre de Cartera inválido, excedió el límite de caracteres.
                </span>
                <span *ngIf="!name?.pattern && name.dirty && name.touched && !name.valid && carteraName != '' && carteraName.length<3" class="text-alert">
                *Nombre de Cartera inválido, tiene menos de 3 caracteres.
                </span>
              <!-- <input type="text" id="name" class="form-control validate" value="{{carteraName}}" #name> -->
            </div>
            <div class="form-group col-sm-8" style="text-align:center">
                <button  type="submit" class="btn btn-success"  (click)=" editCartera()">Guardar</button>
                <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
          </form>
        </div>
       
      </div>
    
      </div>
    
    </div>
    </div>
