<div class="content-wrapper">
  <section class="content-header">
      <h1>
         Detalle Caja Chica Ejecutivo
         <small>ingresos - egresos</small>
      </h1>
   </section>
<section class="content">
     
   <table class="table table-hover" >
      <thead>
         <tr>
            <th>titulo</th>
            <th>descripcion</th>
            <th>num recibo</th>
            <th>fecha</th>
            <th>ingreso</th>
            <th>egreso</th>
            <th>total</th>
               
            
         </tr>
      </thead>
      <tbody> 
         <tr *ngFor="let detalle of detalles">


                <td class="">{{detalle.title }}</td>
                <td class="">{{detalle.description}}</td>
                <td class="">{{detalle.receipt}}</td>
                <td class="">{{detalle.date_detail|date}}</td>
                <td class="" *ngIf="detalle.input==true; else vacio "> {{detalle.amount}}</td>
                <td class="" *ngIf="detalle.input==false; else vacio">{{detalle.amount}}</td>
                <ng-template #vacio class="">
                  ---
    
                </ng-template>
                <td class=""></td>
           


         </tr>
      </tbody>
      <tfoot>
        <tr>

          <td class="success"></td>   
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success"></td>          
          <td class="success">{{total}}</td>          

        </tr>
      </tfoot>


   </table>

   
      <a class="btn btn-primary" (click)="goPendingCash()">Cancelar</a>

      <a class="btn btn-primary" (click)="confirmPendingCash()">Confirmar</a>


   
</section>
<!-- <router-outlet></router-outlet> -->
</div>
