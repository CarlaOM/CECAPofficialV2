<div class="content-wrapper">
  <br>
  <div class="">
    <div class="box box-primary">
      <div class="container">
        <div [hidden]="submitted">
          <h1>Editar Programa</h1>
          <form (ngSubmit)=" saveProgram()" #addProgram="ngForm" class="jumbotron" >
            <div class="form-group col-sm-8">
                <label for="name">Nombre del Programa</label>
                <input type="text" pattern="[a-zA-Z]{3,20}([ ]{0,1}[a-zA-Z]{0,20}){0,4}" class="form-control" id="name"
                [(ngModel)]="programName" name="name" #name="ngModel" required>
                <div [hidden]="name?.valid || name?.pristine" class="text-alert">
                  *El nombre del Programa es requerido
                </div>
            </div>
            <div class="form-group col-sm-8">
                <label for="details">Detalles</label>
                <input type="text" pattern="[a-zA-Z0-9 ]{3,150}" class="form-control" id="details"
                [(ngModel)]="programDetails" name="details" #details="ngModel" required>
                <div [hidden]="details?.valid || detaisl?.pristine" class="text-alert">
                  *El detalle del Programa es requerido, m√°ximo 150 caracteres permitidos
                </div>
            </div>
            <div class="form-group col-sm-8" style="text-align:center">
              <button  type="submit" class="btn btn-success" [disabled]="!addProgram.form.valid">Guardar</button>
              <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
