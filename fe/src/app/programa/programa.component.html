<div class="content-wrapper">
  <div class="content">

    <div class="box box-primary">
        <section class="content-header">
            <h1>
               Programas
               <small>Vigentes</small>
            </h1>
        </section>
        <section class="content">
            <a *ngIf='(role?.name=="Admin")||(role?.name=="Gerente")'  class="btn btn-primary a" (click)="addProgram()"><i class="fa fa-book"></i> Registrar Programa</a>
           
         <table class="table table-hover" >
            <thead>
               <tr>
                  <th>Nombre</th>
                  <th>Detalles</th>
                  <th>Módulos</th>
                  <th colspan="3">Ajustes</th>
               </tr>
            </thead>
            <tbody> 
               <tr *ngFor="let program of programs">
                  <td>{{ program.name }}</td>
                  <td>{{ program.details }}</td>
                  <td>
                    <a class="btn btn-info" (click)="send(program._id)">VER MÓDULOS</a>
                  </td>
                  <td *ngIf='(role?.name=="Admin")||(role?.name=="Gerente")'>
                     <a class="btn btn-warning" (click)="editProgram(program._id)">EDITAR</a>
                  </td>
               </tr>
            </tbody>
         </table>
         <br>
         <div align="center">
          <button class="btn btn-primary noprint" (click)="volver()">Volver</button>
       </div>
        </section>

    </div>
  </div>
  
  <router-outlet></router-outlet>
</div>
