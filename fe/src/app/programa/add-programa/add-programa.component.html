<div class="content-wrapper">
  <br>
   <div class="">
     <div class="box box-primary">
     
       <div class="container ">
           <div >
               <h1>Registrar Programa</h1>
               <br>
               <form (ngSubmit)="onSubmit()" #addProgram="ngForm" class="jumbotron">
                   <div class="form-group col-sm-8">
                       <label for="name" class="control-label" >Nombre del Programa</label>
                           <input type="text" pattern="[a-zA-Z]{3,20}([ ]{0,1}[a-zA-Z]{0,20}){0,4}" class="form-control" id="name" 
                           [(ngModel)]="program.name" name="name" #name="ngModel" required />
                           <span *ngIf="!name.untouched && !name.valid && program.name == ''" class="text-alert">
                                   *Nombre Requerido.
                           </span>
                           <span *ngIf="!name?.pattern && name.dirty && name.touched && !name.valid && program.name != ''" class="text-alert">
                            *Nombre de Programa invalido sobre paso el limite de digitos o tiene menos de 3.
                           </span>
                       <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                           kjkn
                       </div>-->
                   </div>
                   <div class="form-group col-sm-8">
                       <label for="ubicacion" class=" control-label">Detalles</label>
                               <input type="text" pattern="[a-zA-Z0-9 ]{3,150}" class="form-control" id="ubicacion" 
                                   [(ngModel)]="program.details" name="details" #details="ngModel" required >
                               <span *ngIf="!details.valid && details.touched && program.name == ''" class="text-alert">
                                           *Detalles de Programa requerido.
                               </span>
                               <span *ngIf="!details?.pattern && details.dirty && details.touched && !details.valid && details.name != ''" class="text-alert">
                                *Detalles de Programa invalido sobre paso el limite de digitos.
                               </span>
                           <!--<div [hidden]="ubicacion?.valid || ubicacion?.pristine" class="">
                               Ubicacion requerida
                           </div>-->
                   </div>
                   <div class="form-group col-sm-8" style="text-align:center ">
                       <button type="submit" class="btn btn-success" [disabled]="!addProgram.form.valid">Registrar</button>
                       <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                    </div>
               </form>
           </div>
       </div>
     </div> 
   </div>
</div>
