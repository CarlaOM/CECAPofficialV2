<div class="content-wrapper">
    <br>
    <div class="">
  
  
   
    <div class="box box-primary">
  
  <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Facilitador</h1>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" >
          <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="facilitadorName" name="name"
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="">
              first Name is required
            </div>
          </div>
          
          <div class="form-group">
              <label for="correo">Trabajo</label>
              <input type="correo" class="form-control" id="correo"
                     required
                     [(ngModel)]="facilitadorjob" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine" class="">
              trabajo es requerido
              </div>
            </div>
          <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid">Registrar</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </form>
      </div>
     
              
    </div>
  
    </div>
  
  </div>
  </div>
