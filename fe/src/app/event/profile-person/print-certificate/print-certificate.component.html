<div class="content-wrapper">

  <div class="container">
    <div class="">
        <label for="escudo">Seleccione la imagen para el escudo</label>
        <img [src]="escudo" height="200">
        <br>
        <input type='file' (change)="onSelectFileEscu($event)">
    
    
        <label for="logoCecap">Seleccione la imagen para el logo (Esquina Superior Izquierda)</label>
        <img [src]="logoCecap" height="200">
        <br>
        <input type='file' (change)="onSelectFileLogo1($event)">
    
    
    
        <label for="coaching">Seleccione la imagen para el logo (Esquina Superior Derecha)</label>
        <img [src]="coaching" height="200">
        <br>
        <input type='file' (change)="onSelectFileLogo2($event)">
    
        <label for="imagenEvento">Seleccione la imagen para el logo del Evento</label>
        <img [src]="imagenEvento" height="200">
        <br>
        <input type='file' (change)="onSelectFileLogo2($event)">
    
    
    
    
        <div class="form-group col-sm-8">
          <label for="nombreEventoCertificado">Nombre del Evento - Modulo</label>
    
          <input type="text" class="form-control" id="nombreEventoCertificado" required [(ngModel)]="nombreEventoModulo" name="nombreEventoCertificado"
            #nombreEventoCertificado="ngModel">
          <div [hidden]="nombreEventoCertificado?.valid || nombreEventoCertificado?.pristine" class="text-alert">
            *El nombre es requerido
          </div>
          <div class="text-alert">
            Ejemplo : HIDROPONIA :CULTIVO Y PROYECTO DE INNOVACION
          </div>
        </div>
        <br>
    
        <div class="form-group col-sm-8">
          <label for="fechaCertificado">Fecha de los Certificados</label>
    
          <input type="text" class="form-control" id="fechaCertificado" required [(ngModel)]="nombreFechaCertificado" name="fechaCertificado"
            #fechaCertificado="ngModel">
          <div [hidden]="fechaCertificado?.valid || fechaCertificado?.pristine" class="text-alert">
            *La Fecha es requerido
          </div>
          <div class="text-alert">
            Ejemplo : el dia viernes 21 de julio (7 horas)
          </div>
        </div>
        <br>
    
        <div class="form-group col-sm-8">
          <label for="fechaDepartamento">Fecha y Departamento</label>
    
          <input type="text" class="form-control" id="fechaCertificado" required [(ngModel)]="nombreFechaDepartamento" name="fechaDepartamento"
            #fechaDepartamento="ngModel">
          <div [hidden]="fechaDepartamento?.valid || fechaDepartamento?.pristine" class="text-alert">
            *La Fecha y Departeamento es requerido
          </div>
          <div class="text-alert">
            Ejemplo : Cochabamba - Bolivia,2017
          </div>
        </div>
        <br>
    
    
    
        <div class="form-group col-sm-8" style="text-align:center">
          <label for="descargar">Descargue los certificados en pdf</label>
          <button type="submit" class="btn btn-success" (click)="onSubmit()">Guardar</button>
          <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
        </div>
    
    

    </div>

    

  </div>
</div>
