     <div class="box box-primary">

        <div class="container ">
           <div>

              <form (ngSubmit)="save()" #addFinalWork="ngForm" class="jumbotron">

                <div class="form-group col-sm-8">
                    <label for="name" class="control-label">Nombre del Trabajo Final</label>
                    <!-- pattern="[a-zA-Z]{3,20}[ ]{0,1}[a-zA-Z]{0,20}[ ]{0,1}[a-zA-Z]{0,20}" -->
                    <input type="text" class="form-control" id="name" [(ngModel)]="model.name" name="name" #name="ngModel" required />
                    <!--<span *ngIf="!name.valid && name.touched" class="text-alert">
                        *Nombre de Trabajo requerido.
                    </span>-->
                    <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                            kjkn
                        </div>-->
                </div>
                <div class="form-group col-sm-8">
                    <label for="origin" class=" control-label">Procedencia</label>
                    <input type="text" pattern="[a-zA-Z ]{3,150}" class="form-control" id="origin" [(ngModel)]="model.origin" name="origin"
                       #origin="ngModel" required>
                    <span *ngIf="!origin?.valid && origin?.touched" class="text-alert">
                       *Procedencia del Trabajo requerido.
                    </span>
                    <!--<div [hidden]="descripcion?.valid || descripcion?.pristine" class="">
                                descripcion requerida
                            </div>-->
                </div>
                <div class="form-group col-sm-8">
                    <label for="nomFacilitator">Facilitador</label>
                    <select class="form-control" id="nomFacilitator" required [(ngModel)]="model.facilitator" name="nomFacilitator" #nomFacilitator="ngModel">
                       <option *ngFor="let facilitator of facilitators" [value]="facilitator._id">{{facilitator?.name}}</option>
                    </select>
                    <!-- <div [hidden]="offices.valid || offices.pristine" class="">
                               sucursal is required
                       </div> -->
                </div>
                <div class="form-group col-sm-8" style="text-align:center ">
                    <button type="submit" class="btn btn-success" [disabled]="!addFinalWork?.form.valid">Guardar</button>
                    <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                </div>
              </form>
           </div>
        </div>
     </div>
  </div>
</div>
