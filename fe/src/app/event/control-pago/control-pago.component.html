<div class="content-wrapper">
  <br>
  <div class="content">
     <div class="box box-primary">
        <div class="container ">
           <div [hidden]="submitted">
              <h1>Control Pago de Persona</h1>
              <!-- <form (ngSubmit)="guardar()" #addPerson="ngForm" class="jumbotron"> -->
                <div class="form-group col-sm-8">
                    <label class="" style="align-content: center"> <h3>{{persona.first_name}} {{persona.last_name}}</h3></label>
                </div>
                <div class="form-group col-sm-8">
                <div class="form-group col-sm-8 " style="text-align: right">
                   <label for="deu" class="control-label col-sm-5" style="text-align: right">Total Costo Evento: {{inscriPer.inscriptions.price_event}}</label>
                    <label for="can" class="control-label col-sm-4" style="text-align: right">Total Cancelado   : <p style="color: green">{{inscriPer.inscriptions.canceled_price}}</p></label>
                    <label for="deu" class="control-label col-sm-3" style="text-align: right">Deuda             : <p style=" color: red">{{inscriPer.inscriptions.price_event - inscriPer.inscriptions.canceled_price }}</p></label>
                 </div>
              </div>
              <div class="form-group col-sm-8">
                 <div class="form-group col-sm-3">
                    <label for="monto" class="control-label" style="text-align:right">Pago a Realizar</label>
                    <input type="number" pattern="[0-9]{0,5}" class="form-control" id="monto" [(ngModel)]="inscription.canceled_price" name="monto"
                       #monto="ngModel" required />
                    <span *ngIf="!monto.valid && monto.touched" class="text-alert">
                       *Monto Inicial invalido.
                    </span>
                    <span *ngIf="monto?.pattern" class="text-alert">
                       *monto invalido
                    </span>
                 </div>
                 <div class="form-group col-sm-3">
                    <label for="receipt" class="control-label" style="text-align:right">Nro Recibo</label>
                    <input type="text" pattern="[0-9]{0,15}[a-zA-Z]{0,5}" class="form-control" id="receipt" [(ngModel)]="inscription.receipt"
                       name="receipt" #receipt="ngModel" required />
                    <span *ngIf="!receipt.valid && receipt.touched" class="text-alert">
                       *Numero de Recibo invalido.
                    </span>
                 </div>
                 <div class="form-group col-sm-5">
                   <label for="modulo">Modulo del Evento</label>
                   <select class="form-control" id="modulo" [(ngModel)]="modulsObject"
                           name="modulo" #modulo="ngModel" required >
                     <option *ngFor="let i of modulos" [value]="i._id +'-'+ i.modules">{{i.name}}</option>
                   </select>
                </div>
              </div>
              <div class="form-group col-sm-8" style="text-align:center ">
                 <!-- <button type="button" class="btn btn-info" (click)="addPerson.reset()">Limpiar</button> -->
                 <button class="btn btn-success" (click)="save()">Registrar</button>
                 <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
                 <!-- <button type="button" class="btn btn-danger" (click)="addPerson.reset()">Cancelar</button> -->
              </div>
              <!-- </form> -->
           </div>
        </div>
     </div>
  </div>

</div>
