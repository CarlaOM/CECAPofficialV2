
<div class="content-wrapper">
    <br>
    <div class="">
  
  
   
    <div class="box box-primary">
  
  <div class="container">
      <div [hidden]="submitted">
        <h1>Registrar Persona</h1>
        <br>
        <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" >
          <div class="form-group  col-sm-8">
            <label for="name"  class="control-label">Nombre</label>
            <input type="text" class="form-control" id="name"
                   required
                   [(ngModel)]="model.name" name="name"
                   #name="ngModel"
                   >
            <div [hidden]="name?.valid || name?.pristine"
                 class="">
              first Name is required
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="lastname">Apellido</label>
            <input type="text" class="form-control" id="lastname"
                   required
                   [(ngModel)]="model.lastname" name="lastname"
                   #lastname="ngModel">
            <div [hidden]="lastname?.valid || lastname?.pristine"
            class="">
            last Name is required
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="ci">Cedula de Identidad</label>
            <input type="number" class="form-control" id="ci"
                   required
                   [(ngModel)]="model.ci" name="ci"
                   #ci="ngModel">
            <div [hidden]="ci?.valid || ci?.pristine"
            class="">
            cell is required
            </div>
          </div>
          <div class="form-group col-sm-8">
            <label for="cell">Celular</label>
            <input type="number" class="form-control" id="cell"
                   required
                   [(ngModel)]="model.cell" name="cell"
                   #cell="ngModel">
            <div [hidden]="cell?.valid || cell?.pristine"
            class="">
            cell is required
            </div>
          </div>
          <div class="form-group col-sm-8">
              <label for="correo">Correo</label>
              <input type="correo" class="form-control" id="correo"
                     required
                     [(ngModel)]="model.correo" name="correo"
                     #correo="ngModel">
              <div [hidden]="correo?.valid || correo?.pristine"
              class="">
              email is required
              </div>
            </div>
        
            
            <div class="form-group col-sm-8">
                    <label for="ocupacion">Ocupacion</label>
                    <!-- <select class="form-control" id="ocupacion"
                            required
                            [(ngModel)]="model.ocupacion" name="ocupacion"
                            #rol="ngModel">
                      <option *ngFor="let ocupacion of ocupaciones" [value]="ocupacion._id">{{ocupacion.name}}</option>
                    </select> -->
                    <select class="selectpicker" [(ngModel)]="ocupSeleccionado" (change)="captOcupation()">
                        <option value="estudiante">Estudiante</option>
                        <option value="profecional">Profesional</option>
                        <option value="particular">Particular</option>                     
                      </select>
                   
            </div>
          <div class="form-control col-sm-8" >
          <button type="submit" class="btn btn-success" [disabled]="!addEjecutivo.form.valid" >Registrar</button>
          <button type="button" class="btn btn-danger" (click)="addEjecutivo.reset()">Cancelar</button>
          </div>  
        </form>
      </div>
     
    </div>
  
    </div>
  
  </div>
  </div>
