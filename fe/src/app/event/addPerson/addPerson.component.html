  
  <div class="content-wrapper">
      <br>
       <div class="">
         <div class="box box-primary">
           <div class="container ">
               <div [hidden]="submitted">
                   <h1>Registrar Persona</h1>
                   <br>
                   <form (ngSubmit)="guardar()" #addPerson="ngForm" class="jumbotron">
                       <div class="form-group col-sm-8">
                           <label for="first_name" class="control-label" >Nombre</label>
                               <input type="text" class="form-control" id="first_name" 
                               [(ngModel)]="person.first_name" name="first_name" #firstname="ngModel" required />
                               <span *ngIf="!firstname.valid && firstname.touched" class="text-alert">
                                       *Nombre de persona requerido.
                               </span>
                           <!-- <div [hidden]="first_name?.valid || first_name?.pristine" class="text-alert">
                               kjknkasdkjhjask
                           </div> -->
                       </div>
                       <div class="form-group col-sm-8">
                          <label for="last_name" class="control-label" >Apellido</label>
                              <input type="text" class="form-control" id="last_name" 
                              [(ngModel)]="person.last_name" name="last_name" #lastname="ngModel" required />
                              <span *ngIf="!lastname.valid && lastname.touched" class="text-alert">
                                      *Apellido de persona requerido.
                              </span>
                          <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                              kjkn
                          </div>-->
                      </div>
                      <div class="form-group col-sm-8">
                          <label for="ci" class="control-label" >Cedula de Identidad</label>
                              <input type="number" class="form-control" id="ci" 
                              [(ngModel)]="person.ci" name="ci" #ci="ngModel" required />
                              <span *ngIf="!ci.valid && ci.touched" class="text-alert">
                                      *CI de persona requerido.
                              </span>
                          <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                              kjkn
                          </div>-->
                      </div>
                      <div class="form-group col-sm-8">
                          <label for="cellphone" class="control-label" >Celular</label>
                              <input type="number" class="form-control" id="cellphone" 
                              [(ngModel)]="person.cellphone" name="cellphone" #cellphone="ngModel" required />
                              <span *ngIf="!cellphone.valid && cellphone.touched" class="text-alert">
                                      *Celular de persona requerido.
                              </span>
                      </div>
                      <div class="form-group col-sm-8">
                          <label for="phone" class="control-label" >Telefono</label>
                              <input type="number" class="form-control" id="phone" 
                              [(ngModel)]="person.phone" name="phone" #phone="ngModel" required />
                              <span *ngIf="!phone.valid && phone.touched" class="text-alert">
                                      *Telefono de persona requerido.
                              </span>
                      </div>
                      <div class="form-group col-sm-8">
                          <label for="email" class="control-label" >Correo</label>
                              <input type="email" class="form-control" id="email" 
                              [(ngModel)]="person.email" name="email" #email="ngModel" required />
                              <span *ngIf="!email.valid && email.touched" class="text-alert">
                                      *Email de persona requerido.
                              </span>
                      </div>
                      <div class="form-group col-sm-8">
                          <label for="ocupacion">Ocupacion</label>
                          <select class="selectpicker" [(ngModel)]="ocupSeleccionado" (change)="captOcupation()" >
                              <option [value]="estudiante">Estudiante</option>
                              <option [value]="profecional">Profesional</option>
                              <option [value]="particular">Particular</option>                     
                            </select>
                      </div>
                      <div class="form-group col-sm-8">
                          <label for="evento">Evento</label>
                          <select class="form-control" id="evento" [(ngModel)]="modelEvent"
                                  name="evento" #evento="ngModel" required >
                            <option *ngFor="let evento of eventos" [value]="evento._id">{{evento.name}}</option>
                          </select>
                      </div>
                      <p *ngIf="person.ocupation == 'estudiante'">
                          <input type="text" placeholder="Universidad" name="universidad" #nombre="ngModel" [(ngModel)]="descOcupation.universidad" class="form-control" />
                        </p>
                        <p *ngIf="person.ocupation == 'estudiante'">
                            <input type="text" placeholder="Carrera" name="carrera" #password="ngModel" [(ngModel)]="descOcupation.carrera" class=
                            "form-control"  /> 
                          </p> 
                          <p *ngIf="person.ocupation == 'estudiante'">
                            <input type="text" placeholder="Semestre" name="semestre" #password="ngModel" [(ngModel)]="descOcupation.semestre" class=
                            "form-control"  /> 
                          </p>
                          <p *ngIf="person.ocupation == 'particular'">
                            <input type="text" placeholder="Area de Trabajo" name="areaTrabajo" #password="ngModel" [(ngModel)]="descOcupation.areaTrabajo" class=
                            "form-control" /> 
                          </p> 
                          <p *ngIf="person.ocupation == 'profesional'">
                            <input type="text" placeholder="Profesion" name="profesion" #password="ngModel" [(ngModel)]="descOcupation.profesion" class=
                            "form-control" /> 
                          </p> 
                          <p *ngIf="person.ocupation == 'profesional'">
                            <input type="text" placeholder="Empresa" name="empresa" #password="ngModel" [(ngModel)]="descOcupation.empresa" class=
                            "form-control" /> 
                          </p> 
                          <p *ngIf="person.ocupation == 'profesional'">
                            <input type="text" placeholder="Cargo" name="cargo" #password="ngModel" [(ngModel)]="descOcupation.cargo" class=
                            "form-control" /> 
                          </p> 

                       <div class="form-group col-sm-8" style="text-align:center ">
                          <button type="submit" class="btn btn-success" [disabled]="!addPerson.form.valid" >Registrar</button>
                          <button type="button" class="btn btn-danger" (click)="addPerson.reset()">Cancelar</button>
                        </div>
                   </form>
               </div>
           </div>
         </div> 
       </div>

   </div>
