     <div class="">
       <div class="box box-primary">
       
         <div class="container ">
             <div [hidden]="submitted">

                 <form (ngSubmit)="onSubmit()" #addEjecutivo="ngForm" class="jumbotron">
                     <div class="form-group col-sm-8">
                         <label for="name" class="control-label" >Nombre Evento</label>
                             <input type="text" class="form-control" id="name" 
                             [(ngModel)]="model.name" name="name" #name="ngModel" required />
                             <span *ngIf="!name.valid && name.touched" class="text-alert">
                                     *Nombre de Evento requerido.
                             </span>
                         <!--<div [hidden]="name?.valid || name?.pristine" class="text-alert">
                             kjkn
                         </div>-->
                     </div>
                     <div class="form-group col-sm-8">
                         <label for="descripcion" class=" control-label">Descripcion</label>
                                 <input type="text" class="form-control" id="descripcion" 
                                     [(ngModel)]="model.description" name="descripcion" #descripcion="ngModel" required >
                                 <span *ngIf="!descripcion.valid && descripcion.touched" class="text-alert">
                                             *descripcion de Evento requerido.
                                 </span>
                             <!--<div [hidden]="descripcion?.valid || descripcion?.pristine" class="">
                                 descripcion requerida
                             </div>-->
                     </div>
                     <div class="form-group col-sm-8">
                        <label data-error="wrong" data-success="right" for="form8">
                            <i class="fa fa-calendar prefix grey-text"></i> Inicio</label>
                       <input type="date" id="form34" class="form-control validate" [(ngModel)]="model.date_start" name="descripcion" #date>
                    </div>
                     <div class="form-group col-sm-8">
                         <label for="total">Total cupos</label>
                         <input type="number" class="form-control" id="total" 
                             [(ngModel)]="model.total" name="total" #total="ngModel" required >
                             <span *ngIf="!total.valid && total.touched" class="text-alert">
                                     *total de Sucursal requerido.
                                 </span>

                                 Monto inicial Requerido
                         </div>-->
                     </div>
