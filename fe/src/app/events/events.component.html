<div class="content-wrapper">
   <!-- Content Header (Page header) -->
   <div class="content">
         <div class="box box-primary">

                  <section class="content-header">
                              <h1>
                                 Eventos
                                 <small>Vigentes</small>
                              </h1>
                           </section>
                           <section class="content">
                                    <ol class="breadcrumb">
                                                <!-- <li *ngIf='role?.name == "Admin"'><app-add-ejecutivo></app-add-ejecutivo></li> -->
                                                <!-- <li *ngIf='role?.name == "Admin"'><app-addProgram></app-addProgram></li> -->
                                                <li *ngIf='(role?.name == "Admin")||(role?.name=="Gerente")'><app-alert></app-alert></li>
                                                <!-- <li><a class="btn btn-primary" [routerLink]="['/home/events/add']"><i class="fa fa-book"></i>Registrar Eventos</a></li> -->
                                                <li><a class="btn btn-primary a" [routerLink]="['/home/persons/add']"><i class="fa fa-book"></i> Registrar Personas</a></li>
                                                <li><a class="btn btn-primary a" [routerLink]="['/home/correlative/add']"><i class="fa fa-book"></i>Correlativo</a></li>
                                                
                                          </ol>
                              <table class="table table-hover">
                                 <thead>
                                    <tr class="text-info cabecera hover">
                                       <th><h4 class="text-center font-family-serif">Nombre</h4></th>
                                       <th><h4 class="text-center">Fecha de Inicio</h4></th>
                                       <th><h4 class="text-center">Cupos</h4></th>
                                       <th><h4 class="text-center">Lista de Inscritos</h4></th>
                                       <th><h4 class="text-center">Lista de Requisitos</h4></th>
                                       <th><h4 class="text-center">Cuentas por Cobrar</h4></th>
                                       <th ><h4 class="text-center">Estado</h4></th>  
                                       <th ><h4 class="text-center">Taller</h4></th>  
                                       
                                    </tr>
                                 </thead>
                                 <tbody>
                                    <tr *ngFor="let event of events" class="bg-info text-center">
                                       <td>{{ event.name }}</td>
                                       <td>{{ event.date_start | date }}</td>
                                       <td>{{ event.total }}</td>
                                       <td>
                                          <a class="btn btn-info" (click)="viewPrint(event._id)">VER INSCRITOS</a>
                                       </td>
                                       <td>
                                          <a class="btn btn-success" (click)="viewRequirements(event._id)">VER LISTA</a>
                                       </td>
                                       <td>
                                          <a class="btn btn-warning" (click)="accountsRec(event._id)">VER CUENTAS</a>
                                       </td>
                                       <td>
                                          <a class="btn btn-primary" (click)="send(event._id)">INFORMACIÃ“N</a>
                                       </td>
                                       <td>
                                          <a class="btn btn-primary" (click)="sendTaller(event._id)">INF. TALLER</a>
                                       </td>
                                    </tr>
                                 </tbody>
                              </table>
                           </section>
         </div>

   </div>
 
</div>
